<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>
<h1>Temperature</h1>
<p>Type a value in the Fahrenheit field to convert teh value to Celcius</p>
<label>Fahrenheit</label> <input type="number" id="Fahrenheit" oninput="enter()">
<p>Celsius: <span id="outputCelsius"></span></p>
<script>
    function temperatureswitch(F) {
        let C = (F - 32)/1.8;
        return C;
    }
    function enter() {
        let inpot= document.getElementById('Fahrenheit').value;
        let a=temperatureswitch(inpot)
        document.getElementById('outputCelsius').innerHTML= a;

    }

</script>
</body>
</html>
